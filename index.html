<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input{
            cursor: pointer;
        }
        body{
            background-color: rgba(94, 0, 0, 0.635);
        }
    </style>
</head>
<body>
    <div>
        <h1 align="center">CALCULATOR</h1>
        <table align="center">
            <div align="center">
                <input type="text">
            </div>
            <tr>
                <td><input type="button" value="7" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="8" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="9" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="/" style="width: 38px; height: 38px;"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="5" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="6" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="*" style="width: 38px; height: 38px;"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="2" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="3" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="-" style="width: 38px; height: 38px;"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="." style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="+" style="width: 38px; height: 38px;"></td>
                <td><input type="button" value="=" style="width: 38px; height: 38px;"></td>
            </tr>
        </table>
    </div>
</body>
</html>
